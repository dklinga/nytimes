<head>

<body>

  <div class="container">
    <h2>Top Headlines</h2>

        </div>

        </div>
      </div>

        <img class="card-img-top" src="assets/images/bus2.jpg" alt="Card image cap">

<br>
<!-- News Search  -->

<div class="container">

  <div class="row">

    <!-- Search Parameters Panel  -->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Company Search</h3>
        </div>
        <div class="panel-body">
          <form role="form">

            <div class="form-group">
              <label for="search">Company:</label>
              <input type="text" class="form-control" id="search">
            </div>

            <div class="form-group">
              <label for="num-records">Number of Records to Retrieve:</label>
              <select class="form-control" id="num-records">
                <option value="1">1</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
              </select>
            </div>

            <div class="form-group">
              <label for="start-year">Start Year:</label>
              <input type="text" class="form-control" id="start-year">
            </div>

            <div class="form-group">
              <label for="end-year">End Year:</label>
              <input type="text" class="form-control" id="end-year">
            </div>

            <button type="submit" class="btn btn-default" id="search-btn">Search</button>
            <button type="button" class="btn btn-default">Clear</button>

          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- Results Panel -->
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Search Results</h3>
        </div>
        <div class="panel-body" id="well-section">

        </div>
      </div>
    </div>
  </div>


</div>



  <!-- jquery links-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
