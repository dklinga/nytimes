<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NY Times Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">

    <div class="row">

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-white">News Search</h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group text-white">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search">
              </div>

              <div class="form-group text-white">
                <label for="num-records">Number of Records to Retrieve:</label>
                <select class="form-control" id="num-records">
							    <option value="1">1</option>
							    <option value="5" selected>5</option>
							    <option value="10">10</option>
							  </select>
              </div>

              <div class="form-group text-white">
                <label for="start-year">Start Year:</label>
                <input type="text" class="form-control" id="start-year">
              </div>

              <div class="form-group text-white">
                <label for="end-year">End Year:</label>
                <input type="text" class="form-control" id="end-year">
              </div>
<br>
              <button type="submit" class="btn btn-danger" id="search-btn">Search</button>
              <button type="button" class="btn btn-danger">Clear</button>

            </form>
          </div>
        </div>
      </div>
    </div>
<br>
    <div class="row">
      <div class="col-lg-12 text-white">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Results</h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>

  </div>
  

  <!-- jquery links-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="assets/javascript/nys.js"></script>

</body>

</html>
